{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="section-title text-center mb-4">
        <i class="fas fa-file-alt"></i> Memorandos
    </h2>

    <div class="text-center mb-3">
        <a href="{% url 'talento_humano:nuevo_memorando' %}" class="btn-module">
            <i class="fas fa-plus"></i> Nuevo Memorando
        </a>
    </div>

    <div class="table-container">
        <table class="table-modern">
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Asunto</th>
                    <th>Archivo</th>
                    <th>Fecha Subida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for memo in memorandos %}
                <tr>
                    <td>{{ memo.empleado }}</td>
                    <td>{{ memo.asunto }}</td>
                    <td>
                        <a href="{{ memo.archivo.url }}" target="_blank" class="btn-icon-mini" title="Descargar">
                            <i class="fas fa-download text-success"></i>
