{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="section-title text-center mb-4">
        <i class="fas fa-book"></i> Reglamentos
    </h2>

    <div class="text-center mb-3">
        <a href="{% url 'talento_humano:nuevo_reglamento' %}" class="btn-module">
            <i class="fas fa-plus"></i> Nuevo Reglamento
        </a>
    </div>

    <div class="table-container">
        <table class="table-modern">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Archivo</th>
                    <th>Fecha Subida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for reg in reglamentos %}
                <tr>
                    <td>{{ reg.nombre }}</td>
                    <td>
                        <a href="{{ reg.archivo.url }}" target="_blank" class="btn-icon-mini" title="Descargar">
                            <i class="fas fa-download text-success"></i>
                        </a>
                    </td>
                    <td>{{ reg.fecha_subida|date:"d/m/Y" }}</td>
                    <td class="acciones-cell">
                        <div class="acciones-wrapper">
                            <a href="{% url 'talento_humano:eliminar_reglamento' reg.id %}" class="btn-icon delete" title="Eliminar"
                               onclick="return confirm('Â¿Deseas eliminar este reglamento?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No hay reglamentos cargados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
