{% extends "talento_humano/menu_talento.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="section-title text-center mb-4">⚠️ Nuevo Llamado de Atención</h2>

    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="text-end mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="{% url 'talento_humano:llamados' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
