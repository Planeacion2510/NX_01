{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2><i class="fas fa-users"></i> Empleados</h2>
  <a href="{% url 'talento_humano:nuevo_empleado' %}" class="btn btn-primary mb-3">
    <i class="fas fa-plus"></i> Nuevo Empleado
  </a>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Cargo</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for empleado in empleados %}
      <tr>
        <td>{{ empleado.id }}</td>
        <td>{{ empleado.nombre_completo }}</td>
        <td>{{ empleado.cargo }}</td>
        <td>
          <a href="{% url 'talento_humano:editar_empleado' empleado.id %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'talento_humano:eliminar_empleado' empleado.id %}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center">No hay empleados registrados.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
