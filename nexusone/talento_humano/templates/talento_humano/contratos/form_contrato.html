{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="section-title text-center mb-4">
        <i class="fas fa-file-contract"></i> Registrar Contrato
    </h2>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-center gap-3 mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'talento_humano:lista_contratos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
