{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión | NexusOne</title>

    <!-- Bootstrap y FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">

<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    
    <!-- Encabezado -->
    <div class="mb-4 text-center">
        <h3 class="mt-3">Bienvenido a NexusOne</h3>
        <p class="text-muted">Por favor ingresa tus credenciales</p>
    </div>

    <!-- Formulario -->
    <div class="card shadow-sm p-4 mb-5" style="width: 100%; max-width: 400px;">
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-danger">
                Usuario o contraseña incorrectos. Intenta de nuevo.
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" value="{{ form.username.value|default:'' }}"
                       autofocus required class="form-control" id="id_username">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" required class="form-control" id="id_password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>

    <!-- Logos -->
    <div class="login-logos mt-3 d-flex justify-content-center gap-4">
        <img src="{% static 'img/logo1.png' %}" alt="NexusOne" class="login-logo" height="70">
        <img src="{% static 'img/logo2.png' %}" alt="Empresa Aliada" class="login-logo" height="70">
    </div>
</div>

<style>
    .login-logo {
        transition: transform 0.3s ease-in-out;
    }
    .login-logo:hover {
        transform: scale(1.15);
    }
</style>
</body>
</html>
