        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <span class="message-text">{{ message }}</span>
                <!-- botÃ³n de cierre -->
                <button type="button" class="close-btn" aria-label="Cerrar">&times;</button>

        {% endfor %}
    </div>
{% endif %}
