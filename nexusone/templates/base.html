{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}NexusOne{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    <!-- Bootstrap y FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- Barra azul superior -->
    <div class="barra-superior"></div>

    <!-- Barra de navegación -->
    <nav class="d-flex justify-content-center align-items-center p-3 bg-light shadow-sm flex-wrap gap-2">

        <!-- 🏠 Inicio -->
        <a href="{% url 'home' %}" class="btn btn-dark btn-lg nav-btn">
            <i class="fas fa-home"></i> Inicio
        </a>

        <!-- 🏢 Dirección Administrativa -->
        <a href="{% url 'administrativa:menu_administrativa' %}" class="btn btn-primary btn-lg nav-btn">
            <i class="fas fa-building"></i> Dirección Administrativa
        </a>

        <!-- 🏭 Producción -->
        <a href="{% url 'produccion:menu_produccion' %}" class="btn btn-danger btn-lg nav-btn">
            <i class="fas fa-industry"></i> Producción
        </a>
        
        <!-- 👔 Talento humano -->
        <a href="{% url 'talento_humano:menu_talento_humano' %}" class="btn btn-success btn-lg nav-btn">
        <i class="fas fa-user-tie"></i> Talento Humano
        </a>

    </nav>

    <!-- Contenido -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5 py-4 bg-dark text-white">
        <p class="mt-2">&copy; 2025 NexusOne. Todos los derechos reservados.</p>
    </footer>

    <!-- Estilos locales -->
    <style>
        .nav-btn {
            min-width: 220px;
            text-align: center;
        }
        .barra-superior {
            width: 100%;
            height: 60px;
            background-color: #007bff;
            border-bottom: 2px solid #0056b3;
            margin-bottom: 10px;
        }
        .card-module {
            border-radius: 12px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out;
        }
        .card-module:hover {
            transform: translateY(-5px);
        }
        .card-icon {
            font-size: 40px;
        }
    </style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
