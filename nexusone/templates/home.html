{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio | NexusOne</title>

    <!-- Bootstrap y FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Franja azul superior -->
    <div class="top-bar" style="width:100%; height:60px; background:#007bff; border-bottom:2px solid #0056b3;"></div>

    <main class="container mt-4">

        <!-- Encabezado con usuario -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">Bienvenido, {{ request.user.username }}</h3>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </button>
            </form>
        </div>

        <!-- TARJETA ANCHA -->
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-lg p-5 text-center">
                    <div class="mb-4 text-primary">
                        <i class="fas fa-building fa-4x"></i>
                    </div>
                    <h3 class="fw-bold">Dirección Administrativa</h3>
                    <p class="text-muted fs-5">
                        Creación y gestión de órdenes de trabajo.
                    </p>
                    <a href="{% url 'administrativa:menu_administrativa' %}" class="btn btn-primary btn-lg mt-3 px-5">
                        <i class="fas fa-arrow-right"></i> Entrar
                    </a>
                </div>
            </div>
        </div>

        <!-- Logos -->
        <div class="text-center my-5">
            <img src="{% static 'img/logo1.png' %}" alt="NexusOne" height="90" class="mx-4">
            <img src="{% static 'img/logo2.png' %}" alt="Empresa Aliada" height="90" class="mx-4">
        </div>
    </main>
</body>
</html>
