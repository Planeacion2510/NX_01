{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">

  <!-- Título -->
  <h2 class="section-title text-center mb-4">
    <i class="fas fa-shopping-cart"></i> Compras
  </h2>

  <!-- Contenedor de módulos -->
  <div class="row justify-content-center g-4">
  
    <!-- Tarjeta Proveedores -->
    <div class="col-md-4 d-flex">
      <div class="card shadow-sm text-center border-0 w-100 h-100">
        <div class="card-header-bar"></div>
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <i class="fas fa-truck fa-3x mb-3 text-success"></i>
            <h4 class="card-title">Proveedores</h4>
            <p class="card-text">Gestiona tus proveedores de insumos y servicios.</p>
          </div>
          <div class="d-grid gap-2 mt-3">
            <!-- ✅ URL corregida -->
            <a href="{% url 'administrativa:compras:lista_proveedores' %}" class="btn-module">
              <i class="fas fa-list"></i> Proveedores
            </a>
            <!-- ✅ URL corregida -->
            <a href="{% url 'administrativa:compras:nuevo_proveedor' %}" class="btn-secondary-module">
              <i class="fas fa-plus"></i> Nuevo
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Tarjeta Órdenes de Compra -->
    <div class="col-md-4 d-flex">
      <div class="card shadow-sm text-center border-0 w-100 h-100">
        <div class="card-header-bar"></div>
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <i class="fas fa-file-invoice fa-3x mb-3 text-success"></i>
            <h4 class="card-title">Órdenes de Compra</h4>
            <p class="card-text">Crea y consulta las órdenes de compra.</p>
          </div>
          <div class="d-grid gap-2 mt-3">
            <!-- ✅ URL corregida -->
            <a href="{% url 'administrativa:compras:lista_ordenes' %}" class="btn-module">
              <i class="fas fa-list"></i> Ver Órdenes
            </a>
            <!-- ✅ URL corregida -->
            <a href="{% url 'administrativa:compras:crear_orden' %}" class="btn-secondary-module">
              <i class="fas fa-plus"></i> Nueva Orden
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
