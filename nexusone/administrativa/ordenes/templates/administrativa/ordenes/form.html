{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-form">
  <h2 class="title">ðŸ“„ Crear nueva Orden de Trabajo</h2>

  <form method="POST" enctype="multipart/form-data" class="orden-form">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-buttons">
      <button type="submit" class="btn-guardar">ðŸ’¾ Guardar Orden</button>
      <a href="{% url 'administrativa:ordenes:listar_ordenes' %}"class="btn-volver">â†© Volver</a>
    </div>
  </form>
</div>

<style>
  body {
    background-color: #f5f6fa;
    font-family: "Poppins", sans-serif;
  }

  .container-form {
    max-width: 750px;
    margin: 50px auto;
    background: #fff;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .title {
    text-align: center;
    color: #2d3436;
    font-weight: 600;
    margin-bottom: 25px;
  }

  .orden-form p {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: 500;
    margin-bottom: 6px;
    color: #333;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
  }

  input:focus, select:focus, textarea:focus {
    border-color: #007bff;
    outline: none;
    background-color: #fff;
  }

  .form-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }

  .btn-guardar {
    background-color: #007bff;
    color: #fff;
    font-weight: 600;
    border: none;
    padding: 12px 30px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-guardar:hover {
    background-color: #0056b3;
  }

  .btn-volver {
    background-color: #6c757d;
    color: white;
    text-decoration: none;
    padding: 12px 30px;
    border-radius: 8px;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  .btn-volver:hover {
    background-color: #5a6268;
  }
</style>
{% endblock %}
