{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="section-title text-center">
        <i class="fas fa-tools"></i> Registrar Nueva Herramienta
    </h2>

    <div class="form-container">
        <form method="POST" class="form-modern">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                {{ form.nombre }}
            </div>

            <div class="form-group">
                <label for="id_descripcion">Descripci√≥n:</label>
                {{ form.descripcion }}
            </div>

            <div class="form-group">
                <label for="id_cantidad">Cantidad:</label>
                {{ form.cantidad }}
            </div>

            <div class="form-group">
                <label for="id_responsable">Responsable:</label>
                {{ form.responsable }}
            </div>

            <div class="form-actions text-center mt-4">
                <button type="submit" class="btn-module">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="{% url 'administrativa:inventario:lista_herramientas' %}" class="btn-module cancel">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
