{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="section-title">
        <i class="fas fa-exchange-alt"></i> Registrar Movimiento en Kardex
    </h2>

    <div class="card p-4 shadow-sm mx-auto" style="max-width: 800px;">
        <form method="POST" class="form-modern">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="id_insumo" class="form-label">Insumo:</label>
                {{ form.insumo }}
            </div>

            <div class="form-group mb-3">
                <label for="id_tipo" class="form-label">Tipo:</label>
                {{ form.tipo }}
            </div>

            <div class="form-group mb-3">
                <label for="id_cantidad" class="form-label">Cantidad:</label>
                {{ form.cantidad }}
            </div>

            <div class="form-group mb-3">
                <label for="id_observacion" class="form-label">Observaci√≥n:</label>
                {{ form.observacion }}
            </div>

            <div class="form-group mb-3">
                <label for="id_fecha" class="form-label">Fecha:</label>
                <input type="datetime-local" name="fecha" id="id_fecha" class="form-control"
                       value="{{ form.initial.fecha|date:'Y-m-d\\TH:i' }}">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn-amarillo">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="{% url 'administrativa:inventario:listar_kardex' %}" class="btn-outline">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
