{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="section-title text-center">
        <i class="fas fa-exchange-alt"></i> Registrar Movimiento en Kardex
    </h2>

    <div class="form-container">
        <form method="POST" class="form-modern">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_insumo">Insumo:</label>
                {{ form.insumo }}
            </div>

            <div class="form-group">
                <label for="id_tipo">Tipo:</label>
                {{ form.tipo }}
            </div>

            <div class="form-group">
                <label for="id_cantidad">Cantidad:</label>
                {{ form.cantidad }}
            </div>

            <div class="form-group">
                <label for="id_observacion">Observaci√≥n:</label>
                {{ form.observacion }}
            </div>

            <div class="form-group">
                <label for="id_fecha">Fecha:</label>
                <input type="datetime-local" name="fecha" id="id_fecha" class="form-control"
                       value="{{ form.initial.fecha|date:'Y-m-d\\TH:i' }}">
            </div>

            <div class="form-actions text-center mt-4">
                <button type="submit" class="btn-module">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="{% url 'administrativa:inventario:listar_kardex' %}" class="btn-module cancel">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
