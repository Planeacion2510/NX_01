{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="section-title"><i class="fas fa-plus-circle"></i> Registrar Nueva Maquinaria</h2>

    <div class="card p-4 shadow-sm mx-auto" style="max-width: 800px;">
        <form method="post" class="form-modern">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="id_serial" class="form-label">Serial:</label>
                {{ form.serial }}
            </div>

            <div class="form-group mb-3">
                <label for="id_nombre" class="form-label">Nombre:</label>
                {{ form.nombre }}
            </div>

            <div class="form-group mb-3">
                <label for="id_marca" class="form-label">Marca:</label>
                {{ form.marca }}
            </div>

            <div class="form-group mb-3">
                <label for="id_fecha_compra" class="form-label">Fecha de Compra:</label>
                {{ form.fecha_compra }}
            </div>

            <div class="form-group mb-3">
                <label for="id_cantidad" class="form-label">Cantidad:</label>
                {{ form.cantidad }}
            </div>

            <div class="form-group mb-3">
                <label for="id_responsable" class="form-label">Responsable:</label>
                {{ form.responsable }}
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn-amarillo">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="{% url 'administrativa:inventario:lista_maquinaria' %}" class="btn-outline">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
