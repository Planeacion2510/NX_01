{% extends "base.html" %}
{% load static %}

{% block title %}Menú Administrativo | NexusOne{% endblock %}

{% block content %}
<div class="container mt-4">

    <!-- Encabezado -->
    <div class="text-center mb-5">
        <h2 class="fw-bold">Dirección Administrativa</h2>
        <p class="text-muted">Seleccione un área para continuar</p>
    </div>

    <!-- TARJETA ANCHA -->
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg p-5 text-center">
                <div class="mb-4 text-primary">
                    <i class="fas fa-clipboard-list fa-4x"></i>
                </div>
                <h3 class="fw-bold">Órdenes de Trabajo</h3>
                <p class="text-muted fs-5">
                    Crea, edita y gestiona todas las órdenes de trabajo.
                </p>
                <a href="{% url 'administrativa:ordenes:listar_ordenes' %}" class="btn btn-primary btn-lg mt-3 px-5">
                    <i class="fas fa-warehouse"></i> Entrar
                </a>
            </div>
        </div>
    </div>

    <!-- Logos -->
    <div class="text-center my-5">
        <img src="{% static 'img/logo1.png' %}" alt="NexusOne" height="90" class="mx-4">
        <img src="{% static 'img/logo2.png' %}" alt="Empresa Aliada" height="90" class="mx-4">
    </div>
</div>
{% endblock %}
